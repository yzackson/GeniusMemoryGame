<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Genius Game</title>
</head>
<body>
    <div class="main-game">
        <div class="genius">
            <div class="blue"></div>
            <div class="yellow"></div>
            <div class="green"></div>
            <div class="red"></div>
        </div>
        <table>
            <tr>
                <td>
                    <label class="pointsLabel">Points</label>
                </td>
            </tr>
            <tr>
                <td>
                    <h1 class="pointsCount">0</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <button title="New Game" class="newGame" onclick="generateOrder()">New Game</button>
                </td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
